<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Mod Viewer</title>
<style>
  @font-face {
    font-family: 'Minecraft-Seven';
    src: url('https://tggamesyt.dev/assets/Minecraft-Seven_v2.ttf') format('truetype');
  }

  body {
    background: #0b0b0b url('https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.21.8/blocks/grass_block_side.png') no-repeat center center;
    background-size: cover;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    color: #f5f5dc;
    font-family: 'Minecraft-Seven', monospace;
    padding: 20px;
    margin: 0;
  }

  .container {
    background: rgba(0,0,0,0.85);
    padding: 20px;
    border: 4px solid #f2d16b;
    border-radius: 10px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow-wrap: break-word;
    word-wrap: break-word;
  }

  a.button {
    display: inline-block;
    padding: 14px 28px;
    margin: 15px 0 5px 0;
    background: #f2d16b;
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    border: 3px solid #333;
    border-radius: 6px;
    text-shadow: 1px 1px #222;
    transition: all 0.2s;
    font-size: 1rem;
  }

  a.button:hover {
    background: #e0c34b;
    transform: translateY(-2px);
  }

  #download-stats {
    font-size: 0.9rem;
    color: #f5f5dc;
    margin-top: 4px;
    opacity: 0.9;
  }

  #readme {
    font-size: 1rem;
    line-height: 1.6;
    color: #f5f5dc;
    margin-top: 20px;
  }

  #readme h1, #readme h2, #readme h3 {
    color: #f2d16b;
    text-shadow: 1px 1px #000;
    margin-top: 1em;
  }

  #readme b { font-weight: bold; }
  #readme i { font-style: italic; }
  #readme code {
    background: rgba(255,255,255,0.1);
    padding: 2px 5px;
    border-radius: 3px;
    font-family: 'Minecraft-Seven', monospace;
  }

  #readme a {
    color: #a0e0ff;
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <a id="download-button" class="button" href="#">Loading...</a>
  <div id="download-stats">
    <span id="this-version">This version: loading…</span><br>
    <span id="all-versions">All versions: loading…</span>
  </div>

  <div id="readme">
    <p>Loading README...</p>
  </div>
</div>

<script>
// ====== CONFIG ======
const OWNER = "tggamesyt"; // change to repo owner
const REPO  = "szar";      // change to repo name
// ====================

async function fetchLatestJar() {
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/releases/latest`);
  const data = await res.json();

  const jar = data.assets.find(a => a.name.endsWith('.jar'));
  if (!jar) {
    document.getElementById('download-button').style.display = 'none';
    return;
  }

  const btn = document.getElementById('download-button');
  btn.href = jar.browser_download_url;
  btn.textContent = jar.name;

  document.getElementById('this-version').textContent = `This version: ${jar.download_count} downloads`;
}

async function fetchTotalJarDownloads() {
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/releases`);
  const releases = await res.json();

  let total = 0;
  for (const release of releases) {
    for (const asset of release.assets) {
      if (asset.name.endsWith(".jar")) {
        total += asset.download_count;
      }
    }
  }

  document.getElementById("all-versions").textContent = `All versions: ${total} downloads`;
}

async function fetchReadme() {
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/readme`);
  const data = await res.json();
  if(data.content) {
    const decoded = atob(data.content.replace(/\n/g,''));
    const utf8text = decodeURIComponent(escape(decoded));
    const html = utf8text
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
      .replace(/\*(.*)\*/gim, '<i>$1</i>')
      .replace(/`(.*)`/gim, '<code>$1</code>')
      .replace(/\[([^\]]+)\]\(([^\)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
      .replace(/\n/g, '<br>');
    document.getElementById('readme').innerHTML = html;
  } else {
    document.getElementById('readme').innerHTML = '<p>No README found.</p>';
  }
}

// Fetch everything
fetchLatestJar();
fetchTotalJarDownloads();
fetchReadme();
</script>
</body>
</html>
